<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Mahesa Tafriyan</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Orbitron:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-dark bg-grid-pattern bg-[length:40px_40px] bg-fixed text-light font-main">
  <!-- Header -->
    <header class="fixed top-0 left-0 w-full z-[1000] bg-[rgba(10,15,44,0.9)] backdrop-blur-[10px] shadow-[0_2px_20px_rgba(0,0,0,0.3)]">
        <div class="container max-w-screen-xl mx-auto px-6">
        <nav class="flex justify-between items-center py-4 h-[70px]">
            <a href="../" class="nav-brand font-heading text-[1.8rem] font-bold text-primary-light tracking-[1px] flex items-center gap-2">
                <i class="fas fa-code text-accent"></i>
                <span>Mahesa</span>
            </a>
        
            <div class="nav-menu hidden md:flex gap-8">
            <a href="../" class="font-semibold text-[1.1rem] relative py-2">Home</a>
            <a href="../#articles" class="font-semibold text-[1.1rem] relative py-2">Articles</a>
            <a href="/admin/" class="btn btn-sm">Manage Content</a>
            </div>
        </nav>
        </div>
    </header>

    <main class="pt-20 min-h-screen">
        <section class="py-20">
        <div class="container max-w-screen-xl mx-auto px-6">
            <div class="text-center mb-12">
            <h1 class="text-[clamp(2.5rem,5vw,4rem)] font-heading font-bold text-primary-light mb-4">Blog Articles</h1>
            <p class="text-lg opacity-80">All articles about cybersecurity, web development, and technology</p>
        </div>
        
        <div id="blog-container" class="max-w-4xl mx-auto">
            <div class="text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-accent mx-auto mb-4"></div>
            <p class="text-light opacity-70">Loading blog articles...</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="py-12 bg-darker text-center">
    <div class="container max-w-screen-xl mx-auto px-6">
      <p class="copyright text-[0.9rem] opacity-70">&copy; 2025 Mahesa Tafriyan. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    // Simple blog loader
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        const blogContainer = document.getElementById('blog-container');
        blogContainer.innerHTML = `
          <div class="text-center py-12">
            <i class="fas fa-newspaper text-4xl text-primary-light mb-4"></i>
            <h3 class="text-xl font-bold mb-2">Blog Coming Soon</h3>
            <p class="opacity-70 mb-4">The blog section is under development.</p>
            <a href="../" class="btn btn-sm">Back to Home</a>
          </div>
        `;
      }, 2000);
    });
  </script>
</body>
</html>
